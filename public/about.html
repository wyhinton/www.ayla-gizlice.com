      function fetchSheet(sheet_url) {
        function parseData(url, sheetTitle) {
          let data = [];
          return new Promise((resolve, reject) => {
            Papa.parse(url, {
              download: true,
              header: true,
              delimiter: ",",
              dynamicTyping: true,
              complete: (results) => {
                data = results.data;
                resolve({ rows: results, sheetTitle: sheetTitle });
              },
            });
          });
        }
        // https://docs.google.com/spreadsheets/d/1o-R04VC8cIbcmqM68q4ESguaaNYb-0jhoPNgEuKa0i4/export?format=csv&gid=0
        const getCardDataResponse = parseData(
          `https://docs.google.com/spreadsheets/d/${sheet_url}/export?format=csv&gid=0`,
          "assets"
        );
        return getCardDataResponse;
      }

      function setElemAttribute(elem, attr, content) {
        elem[attr] = content;
      }
